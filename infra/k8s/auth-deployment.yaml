apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: docker.io/denyslins/tickets-auth
          env:
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: tickets-secret-t5d8kh228h
                  key: NODE_ENV
            - name: AUTH_PORT
              valueFrom:
                secretKeyRef:
                  name: tickets-secret-t5d8kh228h
                  key: AUTH_PORT
            - name: COOKIE_KEY_1
              valueFrom:
                secretKeyRef:
                  name: tickets-secret-t5d8kh228h
                  key: COOKIE_KEY_1
            - name: COOKIE_KEY_2
              valueFrom:
                secretKeyRef:
                  name: tickets-secret-t5d8kh228h
                  key: COOKIE_KEY_2
            - name: AUTH_MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: tickets-secret-t5d8kh228h
                  key: AUTH_MONGO_URL
            - name: AUTH_MONGO_PORT
              valueFrom:
                secretKeyRef:
                  name: tickets-secret-t5d8kh228h
                  key: AUTH_MONGO_PORT
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: tickets-secret-t5d8kh228h
                  key: JWT_KEY
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: auth-clusterip-service
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
