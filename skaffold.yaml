apiVersion: skaffold/v2beta19
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: denyslins/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "src/**/*.ts"
            src: .
